<!DOCTYPE html>
<html>
<head><title>표만들기</title></head>
<body>
<table border="1">
	<caption>월화수목금</caption>
	<thead>
	<tr> <th colspan=5>요일</th></tr>
	</thead>
	
	<tbody>
	<tr><td colspan=2>도</td> <td>미</td> <td>파</td> <td>솔</td></tr>
	<tr><td>안</td> <td>녕</td> <td>하</td> <td>세</td> <td>요</td></tr>
	<tr><td colspan=2>반</td> <td>습</td> <td>니</td> <td>다</td></tr>
	<tr><td>솔</td> <td>파</td> <td>미</td> <td>레</td> <td>도</td></tr>	
	</tbody>
	
</table>

<table border="1">
	<caption>표제목</caption>
	<thead>
	<tr> <th>이름</th> <th>HTML</th> <th>CSS</th></tr>
	</thead>
	<tbody>
	<tr><td>황기태</td> <td>80</td> <td>70</td></tr>
	<tr><td>이재문</td> <td>95</td> <td>99</td></tr>
	<tr><td>이병은</td> <td>40</td> <td>61</td></tr>	
	</tbody>
	<tfoot>   <!--tfoot은 어디에 쓰던지 무조건 맨 아래 행으로-->
	<tr><th>합</th><th>225</th><th>230</th></tr>
	</tfoot>
</table>



<table>
<caption>좋아하는 과일</caption>
<tbody>
<tr>
<td><img src="media/apple.png"></td>
<td><img src="media/banana.png"></td>
<td><img src="media/mango.png"></td>
</tr>
</tbody>
</table>

</body>
</html>
